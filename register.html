<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stories Language</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="styleee.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
    <body>
        <div style="margin-top: 50px;">
            <!-- Sign up form -->
            <section>
                <div class="container">
                    <div class="signup-content" style="justify-content: center;">
                        <div class="signup-form">
                        <figure><img src="logo.png" alt="sing up image"></figure>
                            <h2 class="form-title"></h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="username" id="username" placeholder="Nama"/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="Kata Sandi"/>
                                </div>
                                <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2" placeholder="Ulang Kata Sandi"/>
                            </div>
                            <a href="login.html" class="signup-image-link">Saya Sudah Daftar</a>
                                <div class="form-group form-button">
                                <button class="tiw" onclick="alert('Berhasil membuat akun!')">Daftar</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            
            </section>
        </div>
    </body>
</html>

<style>
    .tiw{
        padding: 20px;
        border-radius: 5px;
        width: auto;
        background: #6dabe4;
        padding: 15px 39px;
        border-color: #6dabe4;
        color: #fff;
        cursor: pointer;
    }
</style>
