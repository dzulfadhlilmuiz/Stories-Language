    <div class="quest">
        <h1>Minum</h1>
        <h5>Pilih kata yang tepat dalam bahasa Spanyol</h5>
        
        <div class="btn-quest">
            <button class="btn-1" onclick="truee()">Beber</button>
            <button class="btn-2" onclick="falsee()">Comer</button>
            <button class="btn-3" onclick="falsee()">Bañera</button>
            <button class="btn-4" onclick="falsee()">Quién</button>
            <button class="btn-5" onclick="falsee()">él</button>
        </div>

        <script>
            function truee(){
                document.getElementById('question').innerHTML="betul";
                document.getElementById('question').style.color="green";
                document.getElementById('question').style.textTransform="uppercase";
            }

            function falsee(){
                document.getElementById('question').innerHTML="salah";
                document.getElementById('question').style.color="red";
                document.getElementById('question').style.textTransform="uppercase";
            }
        </script>
        

        <div class="nav-quest">
            <div id="question" class="answer"></div>
            <a href="finish.html"><i data-feather="arrow-right-circle" style="font-size:36px"></i></a>
        </div>

    
    </div>
